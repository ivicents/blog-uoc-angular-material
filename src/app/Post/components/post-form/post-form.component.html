<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>
<div>
  <h1>Post form</h1>
  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" [formControl]="title" required placeholder="Ex. deportes" />
        <mat-error *ngIf="title.hasError('maxlength')">
          Title can be max 55 characters long.
        </mat-error>
        <mat-error *ngIf="title.hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput type="text" [formControl]="description" required placeholder="Ex. deportes" />
        <mat-error *ngIf="description.hasError('maxlength')">
          Description can be max 255 characters long.
        </mat-error>
        <mat-error *ngIf="description.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Publication date</mat-label>
        <input matInput type="date" [formControl]="publication_date" required />
        <mat-error *ngIf="publication_date.hasError('required')">
          Publication date is required
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Choose categories</mat-label>
        <mat-select [formControl]="categories" multiple>
          <mat-option  *ngFor="let category of categoriesList" [value]="category">
            {{ category.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>
    <section>
      <button mat-raised-button color="primary" type="submit">SAVE</button>
    </section>
  </form>
</div>
