<h2>Categories List</h2>
<div class="button-container">
  <button mat-raised-button (click)="createCategory()">
    ADD
  </button>
</div>
<mat-table [dataSource]="categories" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.categoryId}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="title">
    <mat-header-cell mat-header-cell *matHeaderCellDef> TITLE </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell mat-header-cell *matHeaderCellDef> DESCRIPTION </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="cssColor">
    <mat-header-cell mat-header-cell *matHeaderCellDef> CSS COLOR </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.css_color}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell mat-header-cell *matHeaderCellDef> ACTIONS </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
       <button mat-icon-button (click)="updateCategory(element.categoryId)"><mat-icon aria-label="Edit">edit</mat-icon></button>
        <button  mat-icon-button (click)="deleteCategory(element.categoryId)"><mat-icon aria-label="Delete">delete</mat-icon></button>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
