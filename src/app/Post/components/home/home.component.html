<p>List All posts</p>
<p>List All posts</p>

<div style="text-align: center" [@fadeInOut]>
  <div *ngFor="let post of posts">
    <mat-card>

    <mat-card-title>{{ post.title}}</mat-card-title>
    <mat-card-subtitle>
      <div class="container">
        <div>
          <span
            *ngFor="let category of post.categories"
            class="badge"
            [ngStyle]="{ 'background-color': category.css_color }"
          >
            {{ category.title }}
          </span>
        </div>
      </div>
    </mat-card-subtitle>
    <mat-card-content>
      <p>Description: {{ post.description }}</p>
      <p>Likes: {{ post.num_likes }}</p>
      <p>Dislikes: {{ post.num_dislikes }}</p>
      <p>Publication date: {{ post.publication_date | formatDate: 3 }}</p>
      <p>Published by: {{ post.userAlias }}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="showButtons">
      <button mat-button (click)="like(post.postId)">Like</button>
      <button mat-button (click)="dislike(post.postId)">Dislike</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
