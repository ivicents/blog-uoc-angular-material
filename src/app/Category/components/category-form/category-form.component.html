<div style="margin-left: auto; margin-right: auto">
  <p id="categoryFeedback"></p>
</div>
<div class="container-center">
  <h1>Category form</h1>
  <form
    *ngIf="categoryForm"
    [formGroup]="categoryForm"
    (ngSubmit)="saveCategory()"
  >
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" [formControl]="title" required placeholder="Ex. deportes" />
      <mat-error *ngIf="title.hasError('maxlength')">
        Title can be max 55 characters long.
      </mat-error>
      <mat-error *ngIf="title.hasError('required')">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </section>
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput type="text" [formControl]="description" required placeholder="Ex. deportes" />
      <mat-error *ngIf="description.hasError('maxlength')">
        Description can be max 255 characters long.
      </mat-error>
      <mat-error *ngIf="description.hasError('required')">
        Description is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </section>
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Css color</mat-label>
      <input matInput type="text" [formControl]="css_color" required placeholder="Ex. deportes" />
      <mat-error *ngIf="css_color.hasError('maxlength')">
        Css color can be max 7 characters long.
      </mat-error>
      <mat-error *ngIf="css_color.hasError('required')">
        Css color is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </section>
  <section>
    <button mat-raised-button color="primary" type="submit">SAVE</button>
  </section>
  </form>
</div>
